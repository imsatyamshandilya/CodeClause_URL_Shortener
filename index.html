<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <title>URL Shorter</title>
</head>

<body>
  <!-- Section 1 -->
  <article class="section-1">
    <p>URL Shortener</p>
  </article>

  <!-- Section 2 -->
  <article class="section-2">
    <div class="url-input-block"> <input type="text" class="url-input gray-p" placeholder="Shorten a link here...">
      <em class="error-msg"></em>
    </div>
    <button class="url-button cyan-btn">URL Short</button>
  </article>
  <!-- Section 3 -->
  <article class="section-3">

    <!-- Shortly Results -->
    <section class="search-result-block">
      <div class="hidden-result">
        <p class="inserted-link"></p>
        <hr class="result-block-hr">
        <div class="results">
          <p class="short-code"></p>
          <button class="copy-btn">Copy</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
